repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff
    rev: v0.8.6
    hooks:
      - id: ruff
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.3.4
    hooks:
      - id: pylint
        args: ["--rcfile", ".pylintrc", "src"]